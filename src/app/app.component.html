<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EmpManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add employee</a>
            </li>
           
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" (ngModelChange)="searchEmployees(key.value)" name="key"  #key="ngModel" ngModel type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
<div class="container" id="main-container">
    <div class="row">
        <div class="col-md-6 col-xl-3" *ngFor="let emp of employees">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{emp.imageUrl}}" alt="" class="rounded-circle " width="100" height="100" style="object-fit: cover;"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{emp.name}}</h5>
                        <p class="m-0">{{emp.jobTitle}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right pe-1"></i>{{emp.email}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right pe-1"></i>Phone : {{emp.phone}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-bs-toggle="modal" (click)="onClick(emp,'edit')" data-bs-target="#updateEmployeeModal" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip" data-bs-toggle="modal" (click)="onClick(emp,'delete')" data-bs-target="#deleteEmployeeModal" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                
                </div>
            </div>
        </div>
      
    </div>
</div>
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
              <button type="button" class="btn" data-bs-dismiss="modal"> <span aria-hidden="true">&times;</span></button>
           </div>
           <div class="modal-body">
              <form  #addForm="ngForm" (ngSubmit)="onAddEmloyee(addForm)">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" ngModel="{{editEmployee?.name}}" name="name" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                 <label for="email">Email Address</label>
                 <input type="email" ngModel="{{editEmployee?.email}}"  name="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                 <label for="phone">Job title</label>
                 <input type="text" ngModel="{{editEmployee?.jobTitle}}"  name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
              </div>
              <div class="form-group">
                 <label for="phone">Phone</label>
                 <input type="text" ngModel="{{editEmployee?.phone}}"  name="phone" class="form-control" id="phone" placeholder="Phone" required>
              </div>
              <div class="form-group">
                 <label for="phone">Image URL</label>
                 <input type="text" ngModel="{{editEmployee?.imageUrl}}"  name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
              </div>
              <div class="modal-footer">
                 <button  type="submit" data-bs-dismiss="modal" class="btn btn-primary" >Add</button>
              </div>
              </form>
           </div>
        </div>
      </div>
      </div>
      <!-- Add Employee Modal -->
    
    <!-- Edit Modal -->
    <div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <button type="button" class="btn" data-bs-dismiss="modal"> <span aria-hidden="true">&times;</span></button>
               </button>
            </div>
            <div class="modal-body">
               <form #editEmp="ngForm" >
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel="{{editEmployee?.name}}"  name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                  </div>
                  <input type="hidden" ngModel="{{editEmployee?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                  <input type="hidden"  ngModel="{{editEmployee?.employeeCode}}"   name="userCode" class="form-control" id="userCode" placeholder="Email">
                  <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" ngModel="{{editEmployee?.email}}"  name="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label for="phone">Job title</label>
                     <input type="text" ngModel="{{editEmployee?.jobTitle}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
                  </div>
                  <div class="form-group">
                     <label for="phone">Phone</label>
                     <input type="text" ngModel="{{editEmployee?.phone}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                  </div>
                  <div class="form-group">
                     <label for="phone">Image URL</label>
                     <input type="text" ngModel="{{editEmployee?.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    
                     <button type="button" data-bs-dismiss="modal" (click)="onEditEmployee(editEmp.value)" class="btn btn-primary" >Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>
    
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
               <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete employee?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button  class="btn btn-danger" (click)="onDeleteEmployee()" data-bs-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
    </div>
   
    
    <!-- Notification for no employees -->
    <div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO EMPLOYEES!</h4>
      <p>No Employees were found.</p>
    </div>
    </div>
